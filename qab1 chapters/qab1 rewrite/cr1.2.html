<p>&nbsp;</p><p>&nbsp;</p>
 
Approximately one month after hawks_unofficial initial viral post, the blog titled "Quirk Analysis Blog for the Future" (otherwise known as "Q. A. B.") has gone from an average of 10 views per post to an average of 20,000 views per post.
<br/><br/>
Midoriya Izuku does not know how to view the impressions analytics for his suddenly popular blog, and only notices that sometimes, people actually comment on his posts now. Even the older posts he wrote, quote, "[...] all the way back in middle school!"
<br/><br/>
He thinks this is, quote, "Pretty neat!" and "Kinda exciting!" but that "[...] nah, I don't think it's something I could see myself doing long-term, I still wanna be a doctor, y'know? It's just for fun until I'm too busy!"
<br/><br/>
He says these things to his mother over dinner. He does not google himself or his moniker, "Shuttai" (an alternate reading of the name "Izuku" that Izuku discovered when he was 10), and thus does not see the rise in online articles and speculation. He is unaware that the "kyuu-ei-bee" he begins to hear about in passing refers to his own blog. He does not have a Twitter account.
<br/><br/>
At the time, Midoriya Izuku is 15 years old.
