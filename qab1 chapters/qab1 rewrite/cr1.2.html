<p>&nbsp;</p><p>&nbsp;</p>
Approximately one month after <span class=tw-link>@hawks_unofficial</span> initial viral tweet, the blog titled "Quirk Analysis Blog for the Future" (otherwise known as "Q. A. B.") has gone from an average of 10 views per post to an average of 20,000 views per post.
<br/><br/>
Midoriya Izuku does not know how to view the impressions analytics for his suddenly popular blog, and only notices that for some reason, his posts are getting comments now. Even on the older posts he wrote, quote, "[...] all the way back in middle school!"
<br/><br/>
He thinks this is, quote, "Pretty neat!" and "Kinda exciting!" but that "[...] I don't think it's something I could see myself doing long-term, I still wanna be a doctor, y'know? It's just for fun until I'm too busy!"
<br/><br/>
He says these things to his mother over dinner. His mother smiles and nods and thinks how nice it is her son is making some friends, even if they are online. 
<br/><br/>
Midoriya does not do an internet search for himself or his moniker, "Shuttai" (an alternate reading of the name "Izuku" that Midoriya discovered when he was 11, which he finds a bit embarassing now but has not bothered to change), and thus does not see the rise in online articles and speculation. He is unaware that the "kyuu-ei-bee" he begins to hear about in passing refers to his own blog. He does not have a Twitter account.
<br/><br/>
At the time, Midoriya Izuku is 15 years old.
