<div class="blog-block">

<p class="blog-header">QCon</p>
<p class="blog-date"> by Shuttai on September 27, 20X4  -  135 Comments </p>
<p>&nbsp;</p>
<p>
  A few days before QCon, I drafted a post about what the convention was trying to do and why, and why the world right now needs people who will speak up about the unfair inequalities of our so-called modern world, free from the problems that plagued us in the past. But I was going to wait until after the event to post anything. I wanted to see how QCon would be received by the attendees and the public, and if that would change my opinion.
  <br/><br/>
  I had heard about the planned protest, but I honestly hadn't given it much thought. It seemed bullheaded and backwards that anyone would be so blatantly anti-mutant quirk in this day and age, especially under the thin guise of "protecting quirkless people". If they were interested in "protecting" quirkless people, why weren't they advocating to remove the "quirk type" field from job applications, or working to raise awareness of the depressingly high rates of suicide among those diagnosed as quirkless? If they were honestly interested in helping, why weren't they involved in QCon?
  <br/><br/>
  I knew they weren't protesting for an honest cause, but I never expected things to turn violent. I don't think any of us did.
  <br/><br/>
  There's a lot of blame being directed to a lot of different places, but we're not here to discuss QCon staff or attendees or protesters. No, we're here to talk about how this happened in the first place.
  <br/><br/>
  We're here to talk about Prelude.
  <br/><br/>
  For months, I've avoided giving my personal opinion in Prelude because I considered it unwarranted and unprofessional. We're both creators and citizens of the internet, and he'd never done anything to me, personally. Given the recent events, I no longer feel obligated to keep my opinion to myself, so here it is:
  <br/><br/>
  Prelude is an irresponsible asshole.
  <br/><br/>
  He has a large following on both YouTube and Twitter, and it is my belief that things Prelude said to his public audience directly caused them to organize the protest at QCon. There are people who would disagree with that claim, and sure, that's my opinion. I don't have proof. But it's a matter of FACT is that Prelude has said nothing about this behavior. By not saying anything, he's implicitly condoning it. His followers think he's on their side; and maybe he is. Maybe he really is that much of an asshole.
  <br/><br/>
  Innocent people got hurt at QCon. Prelude has a responsibility to speak up and put a stop to his follower's behavior, because innocent people will continue to get hurt unless he does.
  <br/><br/>
  And if he continues to enable his followers, then maybe we also have a responsibility. A responsibility to stop him.

  </p>
